<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create a Space | ShireBnB</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f7f3;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
    }

    .nav-links {
      position: absolute;
      top: 10px;
      right: 120px;
      font-size: 16px;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 60px 20px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    form p {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #006400;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #228B22;
    }
  </style>
</head>
<body>
  <div class="nav-links">
    <a href="/logout">Logout</a>
  </div>
  <img src="{{ url_for('static', filename='shirebnb-removebg-preview.png') }}" alt="ShireBnB Logo" class="logo" />

  <div class="container">
    <h1>Create a New Hobbit Hole Listing</h1>

    <form action="/create_space" method="POST">
      <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="What should we call it?" required>
      </p>
      <p>
        <label for="description">Description:</label>
        <textarea name="description" id="description" placeholder="Tell us about your space..."></textarea>
      </p>
      <p>
        <label for="price_per_night">Price per night:</label>
        <input type="number" name="price_per_night" id="price_per_night" placeholder="Â£5" required>
      </p>
      <p>
        <label for="url">Picture URL:</label>
        <input type="text" name="url" id="url">
      </p>
      <input type="submit" value="Create Space">
    </form>
  </div>
</body>
</html>
